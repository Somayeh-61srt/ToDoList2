<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>TODO LIST</title>
    </head>
    <body>
        <div class="container-sm">
            <!--header-->
            <h1 class="header">
                <span class="t">T</span>
                ODO
                <span class="t">L</span>
                IST
            </h1>
            <!--the input for typing a todo-->
            <div class="mb-3">
                <input
                    type="text"
                    class="form-control form-control-lg border-2 border-warning mt-4"
                    id="todo"
                    placeholder="Type Your Todo Here"
                >
            </div>
            <button type="button" class="btn btn-outline-success add">Add</button>
                        <!--div for the list-->
            <div class="container d-flex flex-column"></div>
            <!--modal-->
            <div class="modal modal-dialog modal-dialog-centered modal-sm " tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-danger">
                        <div class="modal-header">
                            <h5 class="modal-title">Are you sure?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark close-modal" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-dark delete-todo">Delete anyway</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
